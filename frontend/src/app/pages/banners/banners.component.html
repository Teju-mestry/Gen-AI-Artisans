<div class="overflow-hidden">
  <div class="relative max-w-7xl mx-auto">
    <div class="mx-auto text-base max-w-prose lg:grid lg:grid-cols-2 lg:gap-8 lg:max-w-none">
      <h1 class="text-4xl mb-2 font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-4xl lg:text-5xl xl:text-6xl">
        <span class="block xl:inline text-lime-600">{{banner.name}}</span>
      </h1>
    </div>

    <div class="mt-8 lg:grid lg:grid-cols-2 lg:gap-8">
      <div class="relative lg:row-start-1 lg:col-start-2">
        <svg class="hidden lg:block absolute top-0 right-0 -mt-20 -mr-20" width="404" height="384" fill="none" viewBox="0 0 404 384" aria-hidden="true">
          <defs>
            <pattern id="de316486-4a29-4312-bdfc-fbce2132a2c1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
              <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
            </pattern>
          </defs>
          <rect width="404" height="384" fill="url(#de316486-4a29-4312-bdfc-fbce2132a2c1)" />
        </svg>
        <div class="relative text-base mx-auto max-w-prose lg:max-w-none">
          <figure>
            <div class="aspect-w-12 aspect-h-7 lg:aspect-none">
              <img class="rounded-lg shadow-lg object-cover object-center" src="{{image}}" alt="{{banner.title}}">
            </div>
          </figure>
        </div>
        <app-share [imageUrl]="image"></app-share>
      </div>

      <div class="mt-8 lg:mt-0">
        <div class="text-base max-w-prose mx-auto lg:max-w-none">
          <p class="text-base text-gray-500 sm:max-w-md lg:text-xl md:max-w-3xl">
            {{banner.description}}
          </p>
        </div>

        <div class="mt-5 prose prose-indigo text-gray-500 mx-auto lg:max-w-none lg:row-start-1 lg:col-start-1">
          <div class="flex mb-4">
            <div class="w-1/2">
              <p class="text-xl my-0 pr-8"><b>Colors used: </b></p>
            </div>

            <div class="w-1/2 flex">
              <div class="inline-block" *ngFor="let c of colors">
                <svg aria-hidden="true" [ngStyle]="{'color': c.color}"  class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 230 100" xmlns="http://www.w3.org/2000/svg"><title>Rectangle</title><rect x="120" width="100" height="100" rx="15" />
                </svg>
              </div>
            </div>
          </div>         
          <p class="text-xl"><b>Theme: </b>Diwali</p>
          <p class="text-xl"><b>Specifications: </b>{{banner.life_span}}</p>

        </div>
        <div class="pt-5 inline-flex gap-2">
          <button type="button" (click)="editBanner()" class="text-lime-700 border border-lime-700 hover:bg-lime-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-lime-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-lime-500 dark:text-lime-500 dark:hover:text-white dark:focus:ring-lime-800 dark:hover:bg-lime-500">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 64 64">
              <path d="M22 51c-1-1-4-1-4-1l-.425-1.274c-.362-1.086-1.215-1.939-2.301-2.301L14 46c0 0 .5-2.5-1-4l25-25 8 10L22 51zM52 21l-9-9 4.68-4.68c0 0 3.5-1.5 7 2s2 7 2 7L52 21zM9 50l-1.843 4.476c-.614 1.49.877 2.981 2.367 2.367L14 55 9 50z"></path>
              </svg>
          </button>
          <button type="button" (click)="deleteBanner()" class="text-lime-700 border border-lime-700 hover:bg-lime-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-lime-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-lime-500 dark:text-lime-500 dark:hover:text-white dark:focus:ring-lime-800 dark:hover:bg-lime-500">
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M 10.806641 2 C 10.289641 2 9.7956875 2.2043125 9.4296875 2.5703125 L 9 3 L 4 3 A 1.0001 1.0001 0 1 0 4 5 L 20 5 A 1.0001 1.0001 0 1 0 20 3 L 15 3 L 14.570312 2.5703125 C 14.205312 2.2043125 13.710359 2 13.193359 2 L 10.806641 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z"></path>
                </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="mx-auto mt-16">
      <h2 class="text-4xl mb-8 font-extrabold tracking-tight text-gray-900">
        <span class="block xl:inline text-lime-600">Media Provided</span>
      </h2>

      <swiper
        [pagination]="{
          type: 'fraction'
        }"
        [navigation]="true"
        class="mySwiper"
      >
        <ng-template *ngFor="let image of bannerimages" swiperSlide>
          <img alt="{{image.id}}" class="block object-cover object-center w-full max-h-96 rounded-lg" src="{{image.url}}">
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
